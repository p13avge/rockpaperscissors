<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
   <h1 class="headerTitle">Rock paper scissors</h1>
   <p class="introductionText">Try to beat the computer on a rock, paper and scissors game.Good Luck!</p>
   <main>
       <div class="playgroundSection">
            <div class="scoreContainer">
                <div class="userLabel labels">User:<span class="userScoreSpan">0</span></div>
                <div class="computerLabel labels">computer:<span class="computerScoreSpan">0</span></div>
            </div>
            <div class="choicesContainer">
                <div class="choices">
                    <img class="rock" src="images/rock.png" alt="rock">
                </div>
                <div class="choices">
                    <img class="paper" src="images/hand.png" alt="paper">
                </div>
                <div class="choices">
                    <img class="scissors" src="images/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <h4 class="resultText">Who wins?</h4>
   </main>

<script src="app.js"></script>   
</body>
</html>
